<section class="site-section">
  <div class="wrapper">
    <header class="my-6">
      <h1 class="font-bold text-4xl">Login</h1>
    </header>
    <form
      (submit)="authenticate($event)"
      class="register-form flex flex-col gap-4"
    >
      <div class="form-control">
        <label for="username">Username</label>
        <input
          value="{{ username }}"
          (change)="updateUsername($event)"
          type="text"
          type="username"
          name="username"
          class="input"
          required
        />
      </div>
      <div class="action-cont">
        <button class="cta" type="submit">
          {{ isLoading ? "Loading..." : "Login" }}
        </button>
      </div>
      <p>Or <a routerLink="/register" class="link">Register</a></p>
    </form>
  </div>
</section>
